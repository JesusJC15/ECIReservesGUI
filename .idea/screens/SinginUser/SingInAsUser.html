<body class="bg-gray-200 flex items-center justify-center h-screen">

<!-- Contenedor Principal -->
<div class="w-full max-w-lg bg-white shadow-lg rounded-lg overflow-hidden">
    <!-- Barra superior -->
    <div class="bg-red-800 text-white py-4 px-6 flex items-center">
        <button onclick="window.history.back();" class="text-2xl mr-4">←</button>
        <h1 class="text-xl font-bold mx-auto">ECIReserves</h1>
    </div>

    <!-- Formulario -->
    <div class="p-8">
        <div class="flex justify-center mb-6">

        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label for="id" class="text-gray-700">ID</label>
                <input type="text" id="Id" class="w-full border rounded-md p-2 mt-1" placeholder="Ingrese su Id">
            </div>

            <div>
                <label for="password" class="text-gray-700">Password</label>
                <input type="password" id="password" class="w-full border rounded-md p-2 mt-1" placeholder="Ingrese su contraseña">
            </div>

            <div class="flex justify-between">
                <button id="SignInBtn" type="submit" class="bg-black text-white py-2 px-4 rounded-md hover:bg-gray-800">
                    Sign In
                </button>
                <button id="SignUpBtn" type="button" onclick="register()" class="bg-gray-700 text-white py-2 px-4 rounded-md hover:bg-gray-900">
                    Sign Up
                </button>
            </div>
        </form>
    </div>
