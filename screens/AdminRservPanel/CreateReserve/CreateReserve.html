<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECIReserves</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            position: relative;
            background-color: #A02422;
            color: white;
            text-align: center;
            padding: 60px 20px 40px; /* Ajustamos espacio superior para el logo */
            font-size: 80px;
            font-weight: bold;
            overflow: hidden; /* Evita que el contenido desborde */
        }

        .logo {
            position: absolute;
            top: 1px; /* Más cerca del borde superior */
            left: -20px; /* Más cerca del borde izquierdo */
            height: 200px; /* Ajusta el tamaño del logo */
        }
        .title {
            position: relative;
            z-index: 1; /* Se asegura que el texto esté por encima */
        }


        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 750px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 6px;
        }

        button {
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #333;
        }

        .back-button {
            position: absolute;
            top: 200px;
            left: 20px;
            background: #A02422;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: #7e1d1e;
        }

    </style>
</head>
<body>
<div class="header">
    <img src="../../../assets/Logotipo-Escuela-Colombiana-de-Ingeniería-Julio-Garavito-5.png" class="logo">
    <span class="title">EciReserves</span>
</div>
<div class="container">
    <a href="../AdminRservPanel.html" class="back-button">Volver</a>

    <form id="lab-form">
        <label for="id">ID:</label>
        <input type="text" id="id" required>



        <label for="openingTime">Hora de Apertura:</label>
        <input type="datetime-local" id="openingTime" required>

        <label for="Duration">Duración(en minutos)</label>
        <input type="text" id="Duration" required>

        <label for="Proposito">Propósito:</label>
        <input type="text" id="Proposito" required>


        <button type="submit">Create</button>
    </form>
</div>
</body>
</html>
