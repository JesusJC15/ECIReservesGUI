<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECIReserves</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-gray-100 flex flex-col h-screen">

<!-- Barra superior con logo y título -->
<div class="header">
    <img src="../../assets/Logotipo-Escuela-Colombiana-de-Ingeniería-Julio-Garavito-5.png" class="logo" alt="Logo Escuela">
    <span class="title">EciReserves</span>
</div>

<div class="w-full max-w-4xl mt-6 text-left pl-6">
    <a href="../../screens/AdminUserOptionPanel/AdminUserOptionPanel.html" class="back-button">Volver</a>
</div>

<!-- Contenedor del formulario -->
<div class="flex justify-center items-center flex-grow">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <form id="userForm" class="space-y-4">
            <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">

            <div>
                <label for="name" class="text-gray-700">Name</label>
                <input type="text" id="name" name="name" placeholder="Value"
                       class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring focus:ring-indigo-100">
            </div>

            <div>
                <label for="id" class="text-gray-700">Id</label>
                <input type="text" id="id" name="id" placeholder="Value"
                       class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring focus:ring-indigo-100">
            </div>

            <div>
                <label for="email" class="text-gray-700">Email</label>
                <input type="email" id="email" name="email" placeholder="Value"
                       class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring focus:ring-indigo-100">
            </div>

            <div>
                <label for="password" class="text-gray-700">Password</label>
                <input type="password" id="password" name="password" placeholder="Value"
                       class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring focus:ring-indigo-100">
            </div>

            <div>
                <button id="createUserBtn" type="submit"
                        class="w-full bg-black text-white py-2 px-4 rounded-md hover:bg-gray-800">
                    Crear
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
